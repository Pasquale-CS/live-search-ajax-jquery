<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Plugin live search for jQuery</title>

	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- INCLUDE IN YOUR PROJECT -->
	<link rel="stylesheet" href="css/pcsLiveSearch.css">
</head>
<body>
	<div id="pcs-cp-container" class="container">
		<h1>Plugin live search for jQuery</h1>

		<input type="text" id="pcs-live-search" class="form-control" placeholder="Search... (Ex: Napoli)">
	</div>


	<!-- jQuery -->
	<script src="vendor/jquery-1.12.4.min.js"></script>

	<!-- Plugin live search for jQuery -->
	<script src="js/pcsLiveSearch.js"></script> <!-- INCLUDE IN YOUR PROJECT -->

	<!-- INCLUDE IN YOUR PROJECT -->
	<script>
		$(document).ready(function() {
			$('#pcs-live-search').pcsLiveSearch({ // Set element to start search *
				file: 'files/list.json', // Set file to search (Also dynamic file such as PHP) *
				print: 'name' // Set index to print in search box *
			});
			// Values ​​with * are required
		});
	</script>
</body>
</html>
